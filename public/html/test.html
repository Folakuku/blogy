<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <main>
      <div class="mb-4 bg-light rounded-3">
        <div class="container-fluid">
          <h2 class="display-5 fw-bold">Create an account</h2>

          <p class="col-md-8 fs-4">
            Blogy is a mini blog that is built with NodeJS on top of the express
            framework. Blogy allows anyone to publish blogs without having to
            undergo any validation.
          </p>
          <a class="btn btn-primary btn-lg" type="button" href="#"
            >Publish A Post</a
          >
        </div>
      </div>
      <form action="/users/new" method="post">
        <label for="name">Username</label>
        <input type="text" name="name" /> <br />
        <label for="password">Password</label>
        <input type="password" name="password" /><br />
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" />
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
